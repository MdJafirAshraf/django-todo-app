<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Edit</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h3 class="pt-5 pb-4 text-center">Django ToDo App - Edit Task</h3>
        <!-- To Do Form -->
        <form action="{% url 'editTask' task.id %}" method="post" style="width: 500px; margin: auto;">
            {% csrf_token %}
            <div class="form-group mt-3">
                <span class="d-flex">
                    <input type="text" name="task" class="form-control form-control-lg" placeholder="Enter the Task Name" value="{{ task.task }}">
                    <button class="btn btn-primary" style="width: 200px;"> Update Task</button>
                </span>
            </div>
            <div class="text-center mt-5">
                <a href="{% url 'home' %}" class="btn btn-primary" style="width: 200px;">< Back</a>
            </div>
        </form>
    </div>
</body>
</html>
